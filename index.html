<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR ANALYSIS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'SF Pro Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 15px;
            background-color: #f5f7f9;
            font-size: 14px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #2c3e50;
            color: white;
            border-radius: 6px;
        }
        h1 {
            margin: 0;
            font-size: 22px;
        }
        h2 {
            font-size: 18px;
            margin-top: 0;
        }
        .input-section {
            background-color: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        input, button, select {
            padding: 8px 12px;
            margin: 0 8px;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 13px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        .chart-container {
            background-color: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .data-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .data-card {
            flex: 1;
            min-width: 280px;
            background-color: white;
            padding: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .error {
            color: #e74c3c;
            text-align: center;
            padding: 8px;
            background-color: #fadbd8;
            border-radius: 4px;
            margin: 8px 0;
            font-size: 13px;
        }
        .loading {
            text-align: center;
            padding: 15px;
            font-size: 13px;
        }
        .month-tabs {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            gap: 4px;
        }
        .month-tab {
            padding: 8px 15px;
            background-color: #e0e0e0;
            cursor: pointer;
            border-radius: 4px;
            font-size: 13px;
        }
        .month-tab.active {
            background-color: #3498db;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
            font-size: 13px;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .no-data {
            text-align: center;
            padding: 15px;
            color: #7f8c8d;
            font-size: 13px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 12px;
            font-size: 13px;
        }
        .legend-color {
            width: 12px;
            height: 12px;
            margin-right: 5px;
            display: inline-block;
        }
        .chart-legend {
            display: flex;
            justify-content: center;
            margin-top: 12px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <header>
        <h1>Radiographer Reject Rate Analysis</h1>
    </header>

    <div class="input-section">
        <h2>Enter Radiographer Initials</h2>
        <input type="text" id="techIdInput" placeholder="e.g., BYT" maxlength="5">
        <button id="fetchDataBtn">Fetch Data</button>
    </div>

    <div id="errorMessage" class="error" style="display: none;"></div>

    <div id="loadingIndicator" class="loading" style="display: none;">
        <p>Loading data...</p>
    </div>

    <div id="resultsContainer" style="display: none;">
        <div class="chart-container">
            <h2>Reject Rate Trend</h2>
            <canvas id="trendChart"></canvas>
            <div class="chart-legend" id="trendLegend"></div>
        </div>

        <div class="month-tabs" id="monthTabs">
            <!-- Month tabs will be generated here -->
        </div>

        <div class="data-section">
            <div class="data-card">
                <h2 id="bodyPartTitle">Body Parts Imaged</h2>
                <canvas id="bodyPartChart"></canvas>
            </div>
            
            <div class="data-card">
                <h2 id="rejectRateTitle">Reject Rate by Body Part</h2>
                <canvas id="rejectRateChart"></canvas>
            </div>
        </div>

        <div class="chart-container">
            <h2 id="rejectReasonTitle">Reject Reasons by Body Part</h2>
            <div id="rejectReasonTable"></div>
        </div>
    </div>

    <script>
        // Configuration - Update this array when adding new months
        const availableMonths = [
            { id: 'APR-2025', name: 'April 2025', fileName: 'APR-2025.json' },
            { id: 'MAY-2025', name: 'May 2025', fileName: 'MAY-2025.json' },
            { id: 'JUN-2025', name: 'June 2025', fileName: 'JUN-2025.json' }
            // Add new months here in the format:
            // { id: 'MMM-YYYY', name: 'Month YYYY', fileName: 'MMM-YYYY.json' },
        ];

        // Global variables
        let monthlyData = {};
        let currentMonth = availableMonths[0].id; // Default to first month
        
        // DOM elements
        const techIdInput = document.getElementById('techIdInput');
        const fetchDataBtn = document.getElementById('fetchDataBtn');
        const errorMessage = document.getElementById('errorMessage');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultsContainer = document.getElementById('resultsContainer');
        const monthTabs = document.getElementById('monthTabs');
        const bodyPartTitle = document.getElementById('bodyPartTitle');
        const rejectRateTitle = document.getElementById('rejectRateTitle');
        const rejectReasonTitle = document.getElementById('rejectReasonTitle');
        const trendLegend = document.getElementById('trendLegend');
        
        // Chart instances
        let trendChart = null;
        let bodyPartChart = null;
        let rejectRateChart = null;

        // Event listeners
        fetchDataBtn.addEventListener('click', fetchData);
        
        // Function to fetch data
        async function fetchData() {
            const techId = techIdInput.value.trim().toUpperCase();
            
            if (!techId) {
                showError("Please enter a radiographer ID");
                return;
            }
            
            // Reset previous data
            hideError();
            showLoading();
            hideResults();
            monthlyData = {};
            
            try {
                // Fetch data for all available months
                const fetchPromises = availableMonths.map(month => 
                    fetch(`https://ccclaytn.github.io/rr-dashboard/rawdata/${month.fileName}`)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Failed to fetch ${month.fileName}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            monthlyData[month.id] = data;
                        })
                        .catch(error => {
                            console.warn(`Could not load data for ${month.name}:`, error.message);
                            monthlyData[month.id] = []; // Empty data for this month
                        })
                );
                
                await Promise.all(fetchPromises);
                
                // Check if we have any data for the tech ID
                let hasData = false;
                for (const month of availableMonths) {
                    const monthData = monthlyData[month.id] || [];
                    const techData = monthData.filter(item => item['Tech ID'] === techId);
                    if (techData.length > 0) {
                        hasData = true;
                        break;
                    }
                }
                
                if (!hasData) {
                    throw new Error(`No data found for radiographer ${techId}`);
                }
                
                // Process and display data
                processAndDisplayData(techId);
                
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
        
        // Process data and create visualizations
        function processAndDisplayData(techId) {
            // Calculate monthly reject rates
            const monthlyStats = {};
            
            availableMonths.forEach(month => {
                const monthData = monthlyData[month.id] || [];
                const techData = monthData.filter(item => item['Tech ID'] === techId);
                monthlyStats[month.id] = calculateMonthlyStats(techData);
            });
            
            // Create trend chart
            createTrendChart(monthlyStats);
            
            // Create month tabs
            createMonthTabs();
            
            // Display data for the default month
            displayMonthData(currentMonth);
            
            // Show results container
            resultsContainer.style.display = 'block';
        }
        
        // Calculate monthly statistics
        function calculateMonthlyStats(data) {
            const totalImages = data.length;
            const rejectedImages = data.filter(item => item['Reject Category'] && item['Reject Category'].trim() !== '').length;
            const rejectRate = totalImages > 0 ? (rejectedImages / totalImages) * 100 : 0;
            
            return {
                totalImages,
                rejectedImages,
                rejectRate,
                data
            };
        }
        
        // Create trend chart with line+bar combination
        function createTrendChart(monthlyStats) {
            const ctx = document.getElementById('trendChart').getContext('2d');
            
            if (trendChart) {
                trendChart.destroy();
            }
            
            // Prepare data for chart
            const labels = availableMonths.map(month => month.name);
            const totalImagesData = availableMonths.map(month => monthlyStats[month.id].totalImages);
            const rejectRateData = availableMonths.map(month => monthlyStats[month.id].rejectRate);
            const rejectedImagesData = availableMonths.map(month => monthlyStats[month.id].rejectedImages);
            
            // Calculate dynamic scaling for y-axes
            const maxTotalImages = Math.max(...totalImagesData);
            const maxRejectRate = Math.max(...rejectRateData);
            
            // Create the chart with dual y-axes
            trendChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Total Images',
                            data: totalImagesData,
                            backgroundColor: 'rgba(52, 152, 219, 0.7)',
                            borderColor: 'rgba(52, 152, 219, 1)',
                            borderWidth: 2,
                            yAxisID: 'y',
                            order: 3
                        },
                        {
                            label: 'Total Rejects',
                            data: rejectedImagesData,
                            backgroundColor: 'rgba(241, 196, 15, 0.7)',
                            borderColor: 'rgba(241, 196, 15, 1)',
                            borderWidth: 2,
                            yAxisID: 'y',
                            order: 2
                        },
                        {
                            label: 'Reject Rate (%)',
                            data: rejectRateData,
                            backgroundColor: 'rgba(0, 0, 0, 0)',
                            borderColor: 'rgba(231, 76, 60, 1)',
                            borderWidth: 3,
                            pointBackgroundColor: 'rgba(231, 76, 60, 1)',
                            pointRadius: 5,
                            pointHoverRadius: 7,
                            type: 'line',
                            yAxisID: 'y1',
                            order: 1,
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    let label = context.dataset.label || '';
                                    if (label) {
                                        label += ': ';
                                    }
                                    if (context.datasetIndex === 0) {
                                        label += context.parsed.y + ' images';
                                    } else if (context.datasetIndex === 1) {
                                        label += context.parsed.y + ' rejects';
                                    } else {
                                        label += context.parsed.y.toFixed(1) + '%';
                                    }
                                    return label;
                                }
                            }
                        },
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: {
                                display: true,
                                text: 'Number of Images'
                            },
                            beginAtZero: true,
                            max: Math.ceil(maxTotalImages * 1.1), // Add 10% padding
                            grid: {
                                drawOnChartArea: false
                            }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: {
                                display: true,
                                text: 'Reject Rate (%)'
                            },
                            beginAtZero: true,
                            max: Math.min(100, Math.ceil(maxRejectRate * 1.2)), // Add 20% padding but cap at 100%
                            grid: {
                                drawOnChartArea: false
                            }
                        }
                    }
                }
            });
            
            // Create custom legend
            createTrendLegend();
        }
        
        // Create custom legend for the trend chart
        function createTrendLegend() {
            trendLegend.innerHTML = `
                <div class="legend-item">
                    <span class="legend-color" style="background-color: rgba(52, 152, 219, 0.7)"></span>
                    <span>Total Images</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: rgba(241, 196, 15, 0.7)"></span>
                    <span>Total Rejects</span>
                </div>
                <div class="legend-item">
                    <span class="legend-color" style="background-color: rgba(231, 76, 60, 1)"></span>
                    <span>Reject Rate (%)</span>
                </div>
            `;
        }
        
        // Create month tabs
        function createMonthTabs() {
            monthTabs.innerHTML = '';
            
            availableMonths.forEach(month => {
                const tab = document.createElement('div');
                tab.className = `month-tab ${month.id === currentMonth ? 'active' : ''}`;
                tab.textContent = month.name;
                tab.addEventListener('click', () => {
                    // Update active tab
                    document.querySelectorAll('.month-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    // Update data display
                    currentMonth = month.id;
                    displayMonthData(month.id);
                });
                
                monthTabs.appendChild(tab);
            });
        }
        
        // Display data for a specific month
        function displayMonthData(monthId) {
            const techId = techIdInput.value.trim().toUpperCase();
            const monthData = (monthlyData[monthId] || []).filter(item => item['Tech ID'] === techId);
            const monthName = availableMonths.find(m => m.id === monthId)?.name || monthId;
            
            // Update titles with month
            bodyPartTitle.textContent = `Body Parts Imaged - ${monthName}`;
            rejectRateTitle.textContent = `Reject Rate by Body Part - ${monthName}`;
            rejectReasonTitle.textContent = `Reject Reasons by Body Part - ${monthName}`;
            
            if (monthData.length === 0) {
                document.getElementById('bodyPartChart').style.display = 'none';
                document.getElementById('rejectRateChart').style.display = 'none';
                document.getElementById('rejectReasonTable').innerHTML = '<div class="no-data">No data available for this month</div>';
                return;
            }
            
            document.getElementById('bodyPartChart').style.display = 'block';
            document.getElementById('rejectRateChart').style.display = 'block';
            
            // Create body part chart
            createBodyPartChart(monthData);
            
            // Create reject rate chart
            createRejectRateChart(monthData);
            
            // Create reject reason table
            createRejectReasonTable(monthData);
        }
        
        // Create body part chart as a pie chart
        function createBodyPartChart(data) {
            const bodyPartStats = {};
            
            // Initialize counts for each body part
            data.forEach(item => {
                const bodyPart = item['Body Part'];
                if (!bodyPartStats[bodyPart]) {
                    bodyPartStats[bodyPart] = { total: 0, rejected: 0 };
                }
                
                bodyPartStats[bodyPart].total += 1;
                if (item['Reject Category'] && item['Reject Category'].trim() !== '') {
                    bodyPartStats[bodyPart].rejected += 1;
                }
            });
            
            // Calculate reject rates and prepare data for chart
            const bodyPartData = [];
            for (const [bodyPart, stats] of Object.entries(bodyPartStats)) {
                const rejectRate = stats.total > 0 ? (stats.rejected / stats.total) * 100 : 0;
                bodyPartData.push({ 
                    bodyPart, 
                    total: stats.total, 
                    rejected: stats.rejected, 
                    rejectRate 
                });
            }
            
            // Sort by total descending and take top 10
            const topBodyParts = bodyPartData
                .sort((a, b) => b.total - a.total)
                .slice(0, 10);
            
            const ctx = document.getElementById('bodyPartChart').getContext('2d');
            
            if (bodyPartChart) {
                bodyPartChart.destroy();
            }
            
            // Generate a color palette
            const generateColors = (count) => {
                const colors = [
                    'rgba(52, 152, 219, 0.7)',   // Blue
                    'rgba(46, 204, 113, 0.7)',   // Green
                    'rgba(155, 89, 182, 0.7)',   // Purple
                    'rgba(241, 196, 15, 0.7)',   // Yellow
                    'rgba(230, 126, 34, 0.7)',   // Orange
                    'rgba(231, 76, 60, 0.7)',    // Red
                    'rgba(149, 165, 166, 0.7)',  // Gray
                    'rgba(26, 188, 156, 0.7)',   // Turquoise
                    'rgba(241, 148, 138, 0.7)',  // Light Red
                    'rgba(174, 168, 211, 0.7)'   // Light Purple
                ];
                return colors.slice(0, count);
            };
            
            bodyPartChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: topBodyParts.map(item => item.bodyPart),
                    datasets: [{
                        data: topBodyParts.map(item => item.total),
                        backgroundColor: generateColors(topBodyParts.length),
                        borderColor: topBodyParts.map((_, i) => generateColors(topBodyParts.length)[i].replace('0.7', '1')),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const bodyPart = topBodyParts[context.dataIndex];
                                    return [
                                        `Body Part: ${bodyPart.bodyPart}`,
                                        `Total Images: ${bodyPart.total}`,
                                        `Rejected Images: ${bodyPart.rejected}`,
                                        `Reject Rate: ${bodyPart.rejectRate.toFixed(1)}%`
                                    ];
                                }
                            }
                        },
                        legend: {
                            position: 'right',
                            labels: {
                                boxWidth: 15,
                                font: {
                                    size: 11
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Create reject rate by body part chart
        function createRejectRateChart(data) {
            const bodyPartStats = {};
            
            // Initialize counts for each body part
            data.forEach(item => {
                const bodyPart = item['Body Part'];
                if (!bodyPartStats[bodyPart]) {
                    bodyPartStats[bodyPart] = { total: 0, rejected: 0 };
                }
                
                bodyPartStats[bodyPart].total += 1;
                if (item['Reject Category'] && item['Reject Category'].trim() !== '') {
                    bodyPartStats[bodyPart].rejected += 1;
                }
            });
            
            // Calculate reject rates and filter out body parts with too few images
            const rejectRates = Object.entries(bodyPartStats)
                .filter(([_, stats]) => stats.total >= 5) // Only include body parts with at least 5 images
                .map(([bodyPart, stats]) => ({
                    bodyPart,
                    rejectRate: (stats.rejected / stats.total) * 100,
                    totalImages: stats.total,
                    rejectedImages: stats.rejected
                }))
                .sort((a, b) => b.rejectRate - a.rejectRate)
                .slice(0, 10); // Top 10 only
            
            const ctx = document.getElementById('rejectRateChart').getContext('2d');
            
            if (rejectRateChart) {
                rejectRateChart.destroy();
            }
            
            rejectRateChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: rejectRates.map(item => item.bodyPart),
                    datasets: [{
                        label: 'Reject Rate (%)',
                        data: rejectRates.map(item => item.rejectRate),
                        backgroundColor: rejectRates.map(item => {
                            // Color coding based on reject rate
                            if (item.rejectRate > 15) return 'rgba(231, 76, 60, 0.7)'; // High - red
                            if (item.rejectRate > 8) return 'rgba(241, 196, 15, 0.7)'; // Medium - yellow
                            return 'rgba(46, 204, 113, 0.7)'; // Low - green
                        }),
                        borderColor: rejectRates.map(item => {
                            if (item.rejectRate > 15) return 'rgba(231, 76, 60, 1)';
                            if (item.rejectRate > 8) return 'rgba(241, 196, 15, 1)';
                            return 'rgba(46, 204, 113, 1)';
                        }),
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: Math.min(100, Math.ceil(Math.max(...rejectRates.map(r => r.rejectRate)) * 1.2)),
                            title: {
                                display: true,
                                text: 'Reject Rate (%)'
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const bodyPart = rejectRates[context.dataIndex];
                                    return [
                                        `Reject Rate: ${bodyPart.rejectRate.toFixed(1)}%`,
                                        `Total Images: ${bodyPart.totalImages}`,
                                        `Total Rejects: ${bodyPart.rejectedImages}`
                                    ];
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // Create reject reason table
        function createRejectReasonTable(data) {
            const bodyPartReasons = {};
            
            // Count reject reasons by body part
            data.forEach(item => {
                if (item['Reject Category'] && item['Reject Category'].trim() !== '') {
                    const bodyPart = item['Body Part'];
                    const reason = item['Reject Category'];
                    
                    if (!bodyPartReasons[bodyPart]) {
                        bodyPartReasons[bodyPart] = {};
                    }
                    
                    bodyPartReasons[bodyPart][reason] = (bodyPartReasons[bodyPart][reason] || 0) + 1;
                }
            });
            
            // Create HTML table
            let tableHTML = '<table>';
            tableHTML += '<thead><tr><th>Body Part</th><th>Reject Reason</th><th>Count</th></tr></thead>';
            tableHTML += '<tbody>';
            
            let hasData = false;
            
            for (const [bodyPart, reasons] of Object.entries(bodyPartReasons)) {
                const reasonEntries = Object.entries(reasons).sort((a, b) => b[1] - a[1]);
                
                for (let i = 0; i < reasonEntries.length; i++) {
                    const [reason, count] = reasonEntries[i];
                    tableHTML += `<tr>`;
                    
                    if (i === 0) {
                        tableHTML += `<td rowspan="${reasonEntries.length}">${bodyPart}</td>`;
                    }
                    
                    tableHTML += `<td>${reason}</td><td>${count}</td></tr>`;
                    hasData = true;
                }
            }
            
            tableHTML += '</tbody></table>';
            
            if (!hasData) {
                tableHTML = '<div class="no-data">No reject data available for this month</div>';
            }
            
            document.getElementById('rejectReasonTable').innerHTML = tableHTML;
        }
        
        // Helper functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        function hideError() {
            errorMessage.style.display = 'none';
        }
        
        function showLoading() {
            loadingIndicator.style.display = 'block';
        }
        
        function hideLoading() {
            loadingIndicator.style.display = 'none';
        }
        
        function hideResults() {
            resultsContainer.style.display = 'none';
        }
    </script>
</body>
</html>
